            <div class="contact">
              <div class="heading">
               <h1>Get in touch</h1>
              </div>
              <div class="paragraph">
               <p>Contact us if your are facing any problem</p>
              </div>
              <div class="icons">
                  <div class="icon1">
                   <img src="Group 14.png" alt="location">
                  </div>
                  <div class="icon2">
                   <img src="Group 15.png" alt="location">
                   </div>
                   <div class="icon3">
                    <img src="Group 16.png" alt="location">
                   </div>
              </div>
              <div class="container">
                <form action="" method="get">
                  <div class="row">
                    <div class="column">
                     <font style="color: #5D001D; font-family: Montserrat;"><label for="name">Your Name</label></font>
                       <br>
                        <input type="text" id="name" name="name">
                        <br>
                        <font style="color: #5D001D; font-family: Montserrat;"><label for="email">Your E-mail</label></font>
                      <br>
                        <input type="email" id="email" name="email">
                        <br>
                        <font style="color: #5D001D; font-family: Montserrat;"><label for="phone">Phone</label></font>
                       <br>
                        <input type="number" id="phone" name="phone">
                        <br>
                      </div>
                      <div class="column1">
                        <font style="color: #5D001D; font-family: Montserrat;"><label for="message">Your Message</label></font>
                        
                         <textarea id="message" name="message" style="height:300px"></textarea>
                      </div>
                  </div>
                </form>
               </div>
              <div class="button">
                <p>SUBMIT</p>
              </div>
